<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/sass/index.css">
  <link rel="icon" href="./src/icon/icon.ico">
  <title>Morning in the city</title>
</head>
<body>
  <main>
    <section class="background background__city">
      <div class="wrapper morning__wrapper">
        <a href="https://anastasia19141918.github.io/eco-sounds/" class="header__link">HOME</a>
        <div class="player player__morning">
          <ul class="playlist" id="playlist"></ul>
          <div class="player__progress">
            <div class="player__title trek" id="player__title">Morning in the city</div>
            <div class="progressBar">
              <input type="range" class="player__range" value="0" min="0" max="100" step="1" id="player__range">
            </div>
            <div class="time__progressBar">
              <div class="current trek__current" id="current">00:00</div>
              <div class="lenghtTime trek__current" id="lenghtTime">00:00</div>
            </div>
            <div class="saund">
              <div class="saund__btn" id="saund__btn"></div>
              <div class="saund__body">
                <input type="range" class="saund__range" min="0" max="100" step="1" id="saund__range">
              </div>
            </div>
          </div>
          <div class="player__btns">
            <button class="player__btn player__btn_prev" id="player__btn_prev"></button>
            <button class="player__btn player__btn_play" id="player__btn_play-birds"></button>
            <button class="player__btn player__btn_next" id="player__btn_next"></button>
          </div>
        </div>

      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__text">Â© 2024</div>
      <div><a href="https://rs.school/" class="footer__text">Rolling-Scopes-School</a></div>
      <div><a href="https://github.com/anastasia19141918" class="footer__githab"></a></div>
    </div>
  </footer>
  <script type="module" src="./src/js/city.js"></script>
</body>
</html>
